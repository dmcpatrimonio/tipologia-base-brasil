- id: maia:2014normativas
  abstract: "DOI: http://dx.doi.org/10.12957/geouerj.2014.14407  \_  A legislação brasileira no que diz respeito ao tratamento das suas cidades e da vida urbana no período imperial revela inspirações nos movimentos para a construção dos Estados Liberais ou do Novo Regime que se davam nos países europeus e nos Estados Unidos. Neste período, muito embora existissem as resoluções municipais, estas eram na maioria das vezes determinadas pela legislação nacional. O propósito deste artigo é mostrar como a cidade e a vida urbana foram regulamentadas pelas leis e pelos decretos que compuseram a Legislação Brasileira, particularmente na primeira metade do século XIX a partir da instalação do que se denomina Brasil Imperial. Desta forma, o intervalo temporal corresponde ao período de 1822 a 1850. A opção por este recorte deu-se em função da preocupação por demonstrar como a legislação brasileira vai redefinindo os regulamentos, as normativas e mesmo o tratamento da cidade e do urbano desde a instalação de uma nova forma de governar e também da construção do Estado Brasileiro. Já a definição do marco final – 1850 -, legitima-se em função da aprovação da Lei de Terras que provocará a partir de então grandes alterações no tratamento da terra tanto rural como urbana e, por conseguinte, do solo urbano com a instituição da propriedade privada. Primeiramente expõe-se a opção metodológica por analisar os documentos oficiais e posteriormente elege-se para análise as principais legislações que tratam da forma administrativa do espaço citadino e particularmente dos documentos que se referem às atribuições das Câmaras Municipais e, por conseguinte, das Posturas Municipais."
